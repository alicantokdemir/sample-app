<div class="row">

	<div class="container-fluid">
		<div class="marketing">
			<div class="row">
				<div class="col-sm-12">
					<a ui-sref="^.list()" class="btn btn-default">Articles List</a>

					<h2 class="text-center">{{articleView.current.fullTitle}}</h2>

					<hr>

					<p><span class="glyphicon glyphicon-time"></span> Posted on {{articleView.current.createdAt | date : shortDate}}</p>

					<hr>
					<blockquote>
						<p class="lead">{{articleView.current.summary}}</p>
					</blockquote>
					<p class="text-justify">{{articleView.current.fullText}}</p>

					<hr>
					<share title="articleView.current.fullTitle" url="articleView.articleUrl"></share>
				</div>
			</div>
		</div>
	</div>

</div>
